# 配置内嵌Tomcat端口号、上下文根
server.port=9090
server.servlet.context-path=/springboot_crud

# 配置数据库的连接信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_crud?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678

# 关闭Thymeleaf的页面缓存
spring.thymeleaf.cache=false

# 指定MyBatis映射文件的路径
mybatis.mapper-locations=classpath:mapper/*.xml
